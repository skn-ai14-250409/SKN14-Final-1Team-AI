services:
  app:
    build: .
    container_name: fastapi_app
    ports:
      - "8001:8001"
    expose:
      - "8001"
    env_file:
      - .env
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: always